<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv = "X-UA-compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title> Landing page</title>
  </head>
<body>
   <header>
        <div class="logo-container">
           <img src="./image/logo.svg" alt="logo" />
           <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
           <ul class="nav-links">
             <li><a class="nav-link" href="#">Specs</a></li>
             <li><a class="nav-link" href="#">Product</a></li>
             <li><a class="nav-link" href="#">Contact</a></li>
           </ul>
        </nav>
        <div class="cart">
           <img src="./image/cart.svg" alt="cart"/>
        </div>
   </header>

   <main>
      <section class="presentation">
         <div class="introduction">
            <div class="intro-text">
               <h1>Laptop for the future</h1>
               <p>The new 14 inch bezeless display offerring a 4k display with touch screen.</p>
            </div>
            <div class="cta">
                <button class="cta-select" type="button" name="button">14 inch</button>
                <button class="cta-add" type="button" name="button">Add To Cart</button>
            </div>
         </div>
          <div class="cover">
                <img src="./matebook.png" alt="matebook"/>
          </div>

      </section>
       <div class="laptop-select">
         <img src="./image/arrow-left.svg" alt="">
         <img src="./image/dot.svg" alt="">
         <img src="./image/dot-full.svg" alt="">
         <img src="./image/dot-full.svg" alt="">
         <img src="./image/arrow-right.svg" alt="">
       </div>
      <img class="big-circle" src="./image/big-eclipse.svg" alt=""/>
      <img class="mid-circle" src="./image/mid-eclipse.svg" alt=""/>
      <img class="small-circle" src="./image/small-eclipse.svg" alt=""/>
   </main>
</body>
</html>
